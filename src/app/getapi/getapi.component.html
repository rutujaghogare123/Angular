<div class="container-sm">
  <table class="table" *ngIf="apiData">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">title</th>
        <th scope="col">body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of apiData">
        <th scope="row">1</th>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
      </tr>
      
    </tbody>
  </table>

</div>
